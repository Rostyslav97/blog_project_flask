{% extends 'base.html' %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addpost')}}" method="post" class="form-contact">
    <p><label>Post Name: </label> <input type="text" name="name" value="" required></p>
    <p><label>Post's URL: </label> <input type="text" name="url" value="" required></p>
    <p><label>Post Content: </label></p>
    <p><textarea name="post" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Add"></p>
</form>
{% endblock %}
